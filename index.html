<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="master-container">
      <div id="left-wrapper">
        <div id="friendly-ships-sunk">
          <h2 id="friendly-ships-sunk-text">Friendly ships sunk</h2>
          <div id="friendly-ships-sunk-num">0</div>
        </div>
        <div id="pieces-container"></div>
        <button id="clear-board-button">Clear board</button>
      </div>

      <div class="gameboard-container">
        <div id="gameboard-one-grid" class="gameboard-grid"></div>
      </div>
      <div id="vertline-container">
        <div id="vertline"></div>
      </div>
      <div class="gameboard-container">
        <div id="gameboard-two-grid" class="gameboard-grid"></div>
      </div>
      <div id="enemy-ships-sunk">
        <h2 id="enemy-ships-sunk-text">Enemy ships sunk</h2>
        <div id="enemy-ships-sunk-num">0</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
